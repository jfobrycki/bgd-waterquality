<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">


  <title>Bangladesh Water Samples - BGS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.Default.css"> />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.css"> />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    #ui {
      position: absolute;
      z-index: 1000;
      /* place above map */
      bottom: 18px;
      right: 18px;
      padding: 6px 12px;
      background: rgba(256, 256, 256, .9);
    }

    #ui ul {
      list-style-type: none;
      padding: 0;
    }

    #ui li {
      margin-bottom: 6px;
    }

    #ui a {
      text-decoration: none;
    }

    #ui a:hover {
      font-weight: bold;
    }

    .highlight {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <div id="ui">
    <h3>Number of Sampled Wells</h3>
    <h4>By District</h4>
    <ul id="legend-list"></ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="libs/Leaflet.markercluster/leaflet.markercluster.js"></script>


  <script>
    // map options
    const options = {
      //center: [37.265, -94.04],
      //zoom: 4
      //update the map center
      center: [23.5, 90],
      zoom: 7
    }
    // instantiate Leaflet map
    const map = L.map('map', options);

    // add CARTO voyager tiles with no labels
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
    }).addTo(map);

    // remove the previous request for all US counties
    // d3.json('data/us-counties.json').then((data) => {
    //   L.geoJson(data).addTo(map)
    // });

    // use D3 fetch to request data with async requests
    const districtsData = d3.json('data/BGD-districts-counts.json');
    const colorsData = d3.json('data/tempscolors.json');
    const waterData = d3.json('data/NationalSurveyData_MapFormat.json');

    // use Promise to wait until data is all loaded
    Promise.all([districtsData, colorsData, waterData]).then(drawMap);
//colorsData

    function drawMap(data) {
      // function is called when Promise is fulfilled and data is ready

      // inspect array of data
      console.log(data);

      // pull out separate data arrays and assign to variables
      const districts = data[0];
      const colors = data[1];
      const water = data[2];

      L.geoJson(districts).addTo(map);
      //All points do show up if the command below is uncommented
      //L.geoJson(water).addTo(map);

      // // store a reference to the HTML list
      const legendList = $('#legend-list');

      // loop through the features and create a new
      // list item for each feature in the legend
      for (let i = 1; i <= districts.features.length; i++) {
       // legendList.append('<li class="legend-item" id="district-' + i + '"><a style="color:' + colors.Temps[7][i - 1] + '" href="#">District ' + i + " " + districts.features[i].properties.NAME_2 + " " + `(` + districts.features[i].properties.count + `)` + ' (<span></span>)</a></li>');
      }

      //create a layerGroup with the geojson data
      const districtsLayerGroup = L.geoJson(districts, {
        style: function (feature) {
          // use the colors object to style each polygon a unique color
          return {
            fillColor: getColor(feature.properties.count),
            fillOpacity: .6
          }
        },
        onEachFeature(feature, layer) {
          // select each legend list item span and append the total count of sampled wells
          $('#district-' + feature.properties["NAME_2"] + ' span').append(feature.properties.count);

          //when mousing over a polygon layer
          layer.on('mouseover', function () {
            // provide a visual affordance
            this.setStyle({
              fillOpacity: .8
            }),
            layer.bindTooltip(feature.properties["NAME_2"] + "<br>" + "Number of samples " + feature.properties.count);
            // select the cooresponding list item
            // and add the highlight class to make bold
            $('#district-' + feature.properties["NAME_2"]).addClass('highlight');
          });
          layer.on('mouseout', function () {
            // provide a visual affordance
            this.setStyle({
              fillOpacity: .6
            });
          });

        }
      }).addTo(map);

      // select all the list items and on mouseover
      $('.legend-item').on('mouseover', function () {
        // extract the specific number from the specific item
        // being moused over
        var num = this.id.replace('district-', '');
        // send this number as an argument to the highlightDistrict function
        highlightDistrict(num);
      });

      function highlightDistrict(num) {
        // loop through the districts polygons
        districtsLayerGroup.eachLayer(function (layer) {
          // if the district id matches the one we're mousing over
          if (layer.feature.properties.TYPE_2 === num) {
            // change the layer style
            layer.setStyle({
              fillOpacity: .8
            }).bringToFront();
          } else {
            // return to original
            layer.setStyle({
              fillOpacity: .6
            });
          }
        });
      }



      //L.geoJson(signals).addTo(map);
      // create new markerClusterGroup
      const markers = L.markerClusterGroup();

      // loop through all our signals features
      water.features.forEach(function (feature) {
        // create a new Leaflet marker for each
        let coords = feature.geometry.coordinates;
        let marker = L.marker([coords[1], coords[0]]);

        // bind a tooltip to the marker
        marker.bindTooltip("Well Depth (meters): " + feature.properties.WELL_DEPTH_m + `<br>` + "Water Arsenic (mcg/L):" + feature.properties.As_ugL);

        // add the marker to the markerClusterGroup
        markers.addLayer(marker);

      });
      // add the markerClusterGroup to the map
      map.addLayer(markers);



      function getColor(d) {
    return d > 2000 ? colors.Temps[7][1] :
           //d > 50  ? colors.Temps[7][2] :
           d > 100  ? colors.Temps[7][3] :
           //d > 100  ? colors.Temps[7][4] :
           d > 50  ? colors.Temps[7][5] :
           //d > 20   ? colors.Temps[7][6] :
           d > 10   ? colors.Temps[7][7] :
                      '#FFEDA0';
}

console.log(colors.Temps[7])
console.log(colors.Temps[7][1])

    } //this is the end of the draw map data function, this bracket needs to be outside the create a layergroup command for the districts to be defined




  </script>
</body>

</html>
